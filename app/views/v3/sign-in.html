{% extends "layout.html" %}

{% block pageTitle %}
  Sign-in with your DfE account
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Enter email address and password
      </h1>
        
      <form method="post">
        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Email address
          </label>
          <input class="govuk-input govuk-input--width-20" id="email" name="email" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="password">
            Password
          </label>
          <input class="govuk-input govuk-input--width-20" id="password" name="password" type="password">
        </div>
        <input type="submit" value="Sign in" class="govuk-button" />
      </form>
        <a href="#" class="govuk-link">I've forgotten my password</a>
     
<!--
      <h2 class="govuk-heading-m">Before you start</h2>

      <p>The online service is also available in <a href="#">Welsh (Cymraeg)</a>.</p>
-->

    </div>


  </div>
{% endblock %}
